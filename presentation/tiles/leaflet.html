<!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
            <title>forestinventorysample_modified2.tif</title>

            <!-- Leaflet -->
            <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
            <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>

            <style>
                body { margin:0; padding:0; }
                body, table, tr, td, th, div, h1, h2, input { font-family: "Calibri", "Trebuchet MS", "Ubuntu", Serif; font-size: 11pt; }
                #map { position:absolute; top:0; bottom:0; width:100%; } /* full size */
                .ctl {
                    padding: 2px 10px 2px 10px;
                    background: white;
                    background: rgba(255,255,255,0.9);
                    box-shadow: 0 0 15px rgba(0,0,0,0.2);
                    border-radius: 5px;
                    text-align: right;
                }
                .title {
                    font-size: 18pt;
                    font-weight: bold;
                }
                .src {
                    font-size: 10pt;
                }
                .ui-opacity {
  background:#FFF;
	position:absolute;
	left:10px;
	top:70px;
	height:200px;
  width:26px;
	border:1px solid rgba(0,0,0,0.4);
	border-radius:3px;
	z-index:1000;
}

.ui-opacity .handle {
	position:absolute;
	background:#404040;
	left:0;
	top:20px;
	width:26px;
	height:10px;
	border-radius:1px;
	cursor:pointer;
	cursor:ns-resize;
}

.ui-opacity .handle:hover {
	background:#303030;
}

            </style>
            <script>
function init() {

  var handle = document.getElementById('handle'),
    start = false,
    startTop;

  document.onmousemove = function(e) {
    if (!start) return;

  // Adjust control.
  handle.style.top = Math.max(-5, Math.min(195, startTop + parseInt(e.clientY, 10) - start)) + 'px';

  // Adjust opacity.
  lyr.setOpacity(1 - (handle.offsetTop / 200));
    };

  handle.onmousedown = function(e) {

  // Record initial positions.
  start = parseInt(e.clientY, 10);
  startTop = handle.offsetTop - 5;
  return false;
  };
    document.onmouseup = function(e) {
    start = null;
  };
}
</script>
        </head>
        <body>

        <div id="map"></div>
        <body onload="init()">
<div id='control' class='ui-opacity'>
  <div id='handle' class='handle'></div>
</div>

        <script>
        /* **** Leaflet **** */

        // Base layers
        //  .. OpenStreetMap
        var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors', minZoom: 7, maxZoom: 13});

        //  .. CartoDB Positron
        var cartodb = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>', minZoom: 7, maxZoom: 13});

        //  .. OSM Toner
        var toner = L.tileLayer('http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png', {attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.', minZoom: 7, maxZoom: 13});


        // Overlay layers (TMS)
        var lyr = L.tileLayer('https://ect123.s3.amazonaws.com/georeference-warmup/presentation/tiles/{z}/{x}/{y}.png', {tms: true, opacity: 0.7, attribution: "", minZoom: 7, maxZoom: 13});

        // Map
        var map = L.map('map', {
            center: [48.48338840089566, -124.49887531259752],
            zoom: 13,
            minZoom: 7,
            maxZoom: 13,
            layers: [osm, lyr]
        });

        var basemaps = {"OpenStreetMap": osm, "CartoDB Positron": cartodb, "Stamen Toner": toner}
        var overlaymaps = {"Layer": lyr}



        // Note
        var src = 'Generated by <a href="http://www.klokan.cz/projects/gdal2tiles/">GDAL2Tiles</a>, Copyright &copy; 2008 <a href="http://www.klokan.cz/">Klokan Petr Pridal</a>,  <a href="http://www.gdal.org/">GDAL</a> &amp; <a href="http://www.osgeo.org/">OSGeo</a> <a href="http://code.google.com/soc/">GSoC</a>';
        var title = L.control({position: 'bottomleft'});
        title.onAdd = function(map) {
            this._div = L.DomUtil.create('div', 'ctl src');
            this.update();
            return this._div;
        };
        title.update = function(props) {
            this._div.innerHTML = src;
        };
        title.addTo(map);


        // Add base layers
        L.control.layers(basemaps, overlaymaps, {collapsed: true}).addTo(map);

        // Fit to overlay bounds (SW and NE points with (lat, lon))
        map.fitBounds([[47.874676719917574, -123.88407229102235], [49.092100081873745, -125.11367833417269]]);

        </script>

        </body>
        </html>
